<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="./css/settings.css" />
  </head>
  <body>
    <div class="main">
      <div class="aside">
        <p class="aside__link">< Back</p>
      </div>
      <div class="settings">
        <div class="settings__wrapper">
          <div class="settings__image"></div>
          <h2 class="settings__name">Арина</h2>
          <label for="settingsEmail" class="settings__label"
            >Почта<input
              type="email"
              id="settingsEmail"
              class="settings__input"
              value="mail@inbox.com"
              disabled
          /></label>
          <label for="settingsLogin" class="settings__label"
            >Логин<input
              type="email"
              id="settingsLogin"
              class="settings__input"
              value="username"
              disabled
          /></label>
          <button class="settings__edit-button settings__edit-button_blue">
            Изменить данные
          </button>
          <button class="settings__edit-button settings__edit-button_red">
            Выйти
          </button>
        </div>
      </div>
    </div>
  </body>
</html>

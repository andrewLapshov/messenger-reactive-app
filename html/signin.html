<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <main>
      <div class="login">
        <div class="login__wrapper">
          <h1 class="login__title">Регистрация</h1>
          <form class="login__form">
            <div class="login__input-field">
              <label for="email" class="login__label">Почта</label>
              <input class="login__input" type="email" id="email" />
              <label for="login" class="login__label">Логин</label>
              <input class="login__input" type="text" id="login" />
              <label for="pass" class="login__label">Пароль</label>
              <input class="login__input" type="password" id="pass" />
              <label for="pass_repeat" class="login__label"
                >Пароль еще раз</label
              >
              <input class="login__input" type="password" id="pass_repeat" />
              <span class="login__error"></span>
            </div>
            <button class="login__button" type="submit">
              Зарегистрироваться
            </button>
            <a href="login.html" class="login__link">Войти</a>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
